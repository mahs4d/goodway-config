name: Publish

on:
  release:
    types:
      - created

jobs:
  publish_package:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - uses: actions/publish-python-poetry-package@v1.17
        with:
          pypi_token: ${{ secrets.PYPI_TOKEN }}

  publish_docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout main
        uses: actions/checkout@v3

      - uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ GITHUB_TOKEN }}
